# Тк это не клиент то убираем лишние настройки для клиента(посмотреть почему)
# что в данном контексте клиент, что такое сервер
eureka:
  client:
    #url куда будет происходить регистрация микросервисов и другие важные действия какие?
    service-url:
      defaultZone: "http://localhost:8761/eureka"
  instance:
    instance-id: "${spring.application.name}:${random.int}"
#означает что будет присовоен рандомный порт
server:
  port: 0
logging:
  pattern:
    console:  "[%thread] [${LOG_LEVEL_PATTERN:-%5p}] %clr(%logger){cyan} - {%msg}%n"

